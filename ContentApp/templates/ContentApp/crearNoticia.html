<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
        <title>Creando noticia...</title>
    </head>
    <body>
        <div style="display: grid; min-height: 670px; justify-content: center; align-items: center;">
            <div>
                <p>El formato para ingresar la fecha es: AÑO/MES/DIA</p>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table class="table">
                        {{miFormulario.as_table}}
                    </table>
                    <br>
                    <input type="submit" class="btn btn-primary" value="Crear artículo">
                </form>
                <br>
                <a href="{% url 'Pages' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </body>
</html>
