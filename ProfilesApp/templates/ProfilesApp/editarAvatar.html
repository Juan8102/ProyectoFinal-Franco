<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
        <title>Editando avatar...</title>
    </head>
    <body>
        <div style="display: grid; min-height: 670px; justify-content: center; align-items: center;">
            <div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ miFormulario.as_p }}
                    <input type="submit" class="btn btn-primary" value="Guardar cambios">
                </form>
                <br>
                <a href="{% url 'EliminarAvatar' %}" class="btn btn-danger">Eliminar avatar</a>
                <br>
                <a href="{% url 'Perfil' %}" class="btn btn-secondary mt-4">Cancelar</a>
            </div>
        </div>
    </body>
</html>
